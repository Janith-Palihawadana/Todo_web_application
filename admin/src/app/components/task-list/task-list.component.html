<div class="container mt-5 px-3">
  <div class="row">
    <div class="col-12 col-md-5 pr-md-4">
      <div class="mb-4">
        <h4>Add a Task</h4>
      </div>
      <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
        <div class="form-label">
          <input type="text" id="title" class="form-control" formControlName="title" placeholder="Title">
        </div>
        <div class="form-label">
          <textarea id="description" class="form-control" formControlName="description" rows="4" placeholder="Description"></textarea>
        </div>
        <div class="text-end">
          <button type="submit" class="btn btn-primary btn-sm px-4 py-1">Add</button>
        </div>
      </form>
    </div>

    <div class="col-12 col-md-1 d-none d-md-flex justify-content-center">
      <div class="vertical-line"></div>
    </div>

    <div class="col-12 col-md-5 pl-md-4 mt-md-0">
      <div *ngFor="let task of todoData">
        <div class="card custom-card mb-5 mt-4">
          <div class="card-body">
            <div class="row">
              <div class="col-12 col-md-8">
                <h5 class="card-title">{{ task.title }}</h5>
                <p class="card-text">{{ task.description }}</p>
              </div>
              <div class="col-12 col-md-4 text-end mt-4">
                <button type="button" class="btn btn-outline-success custom-button px-4 py-1" (click)="completeTask(task.task_ref)">Done</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
